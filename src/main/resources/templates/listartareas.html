<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mis Tareas Pendientes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>




    <div class="container mt-4">
        <h1>Lista de Tareas</h1>

        <ul class="list-group">
            <!-- Mostrar las tareas -->
            <li class="list-group-item" th:each="tarea : ${tareas}">
                <span th:text="${tarea.nombre}"></span> -
                <span th:text="${tarea.descripcion}"></span> -
                <span th:text="${tarea.estado == null || tarea.estado == false ? 'Pendiente' : 'Completada'}"></span>
                <a th:href="@{/tarea/editar/{id}(id=${tarea.id})}" class="btn btn-warning btn-sm float-end ms-2">Editar</a>
                <a th:href="@{/tarea/eliminar/{id}(id=${tarea.id})}" class="btn btn-danger btn-sm float-end ms-2">Eliminar</a>
                <a th:href="@{/tarea/completar/{id}(id=${tarea.id})}" class="btn btn-success btn-sm float-end ms-2">Completar</a>
            </li>
        </ul>
    </div>
</body>
</html>
