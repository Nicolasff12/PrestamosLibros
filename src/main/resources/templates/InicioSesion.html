<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Prestamos Libros</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libro/libros">Libros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Iniciar Sesión</h2>

    <form th:action="@{/estudiante/inicioSesion}" method="post" class="border p-4 rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="email" class="form-label">Usuario (Email):</label>
            <input type="text" id="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="documento" class="form-label">Contraseña (Documento):</label>
            <input type="password" id="documento" name="documento" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>

        <div th:if="${error}" class="mt-3 alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
