<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Prestamos Libros</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libro/libros">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prestamo/formulario">Formulario Prestamo Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prestamo/lista">Mis Libros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Perfil del Estudiante</h1>
    <h2 th:text="'Bienvenido, ' + ${estudiante.nombre} + ' ' + ${estudiante.apellido}"></h2>

    <table class="table table-bordered mt-4">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Documento</th>
            <th>Teléfono</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${estudiante.nombre}">Nombre</td>
            <td th:text="${estudiante.apellido}">Apellido</td>
            <td th:text="${estudiante.email}">Correo</td>
            <td th:text="${estudiante.documento}">Documento</td>
            <td th:text="${estudiante.telefono}">Teléfono</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
