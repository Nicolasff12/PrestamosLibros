<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Préstamo</h2>
    <form th:action="@{/prestamo/guardar}" th:object="${prestamo}" method="post">
        <div class="mb-3">
            <label>Estudiante:</label>
            <select class="form-select" th:field="*{estudiante}">
                <option th:each="e : ${estudiantes}" th:value="${e.documento}" th:text="${e.nombre + ' ' + e.apellido}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Libro:</label>
            <select class="form-select" th:field="*{libro}">
                <option th:each="l : ${libros}" th:value="${l.isbn}" th:text="${l.titulo}"></option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Guardar Préstamo</button>
    </form>
</div>
</body>
</html>
