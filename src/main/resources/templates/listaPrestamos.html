<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Préstamos</h2>
    <a class="btn btn-primary mb-3" th:href="@{/prestamo/nuevo}">Nuevo Préstamo</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Estudiante</th>
            <th>Libro</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prestamo : ${prestamos}">
            <td th:text="${prestamo.estudiante.nombre} + ' ' + ${prestamo.estudiante.apellido}">Estudiante</td>
            <td th:text="${prestamo.libro.titulo}">Libro</td>
            <td th:text="${prestamo.fechaPrestamo}">Fecha</td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/prestamo/editar/{id}(id=${prestamo.idPrestamo})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/prestamo/eliminar/{id}(id=${prestamo.idPrestamo})}" onclick="return confirm('¿Estás seguro de eliminar este préstamo?');">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
    <a class="btn btn-secondary mt-3" href="/">Volver al inicio</a>
</div>
</body>
</html>
