<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Préstamo</h2>
    <form th:action="@{/prestamo/actualizar}" th:object="${prestamo}" method="post">
        <input type="hidden" th:field="*{idPrestamo}"/>

        <div class="mb-3">
            <label class="form-label">Estudiante</label>
            <select class="form-select" th:field="*{estudiante.documento}" required>
                <option th:each="est : ${estudiantes}"
                        th:value="${est.documento}"
                        th:text="${est.nombre + ' ' + est.apellido}"
                        th:selected="${est.documento == prestamo.estudiante.documento}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Libro</label>
            <select class="form-select" th:field="*{libro.isbn}" required>
                <option th:each="lib : ${libros}"
                        th:value="${lib.isbn}"
                        th:text="${lib.titulo}"
                        th:selected="${lib.isbn == prestamo.libro.isbn}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha del Préstamo</label>
            <input type="date" class="form-control" th:field="*{fechaPrestamo}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/prestamo/actualizar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
